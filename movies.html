<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./third-section.css">
    <link rel="stylesheet" href="./filter.css">
    <title>Movie Search</title>
</head>
<body>
    <div class="main-body">
        <div class="first-section">
            <div class="first-cont">
                <div class="logo-section">
                    <div class="logo-cont">
                        <div class="logo-img">
                            <img src="https://www.northstar-alliance.org/wp-content/uploads/cache/2015/07/movie-icon/4070250145.png" alt="">
                        </div>
                        <div class="logo-text">
                            <h2>Stair Movie</h2>
                        </div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <div class="menu">
                        <ul>
                            <li class="birinchi-li">Menu</li>
                            <li>
                                <a href="./index.html">
                                    <i class="fa-solid fa-house"></i>
                                    <p>Home</p>
                                </a>
                            </li>
                            <li>
                                <a href="./movies.html">
                                    <i class="fa-solid fa-building"></i>
                                    <p>Movies</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-compass"></i>
                                    <p>Discovery</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-clock"></i>
                                    <p>Cooming Soon</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="social">
                        <ul>
                            <li class="birinchi-li">Social</li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-user"></i>
                                    <p>Friends</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-users"></i>
                                    <p>Parties</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-compact-disc"></i>
                                    <p>Media</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="general">
                        <ul>
                            <li class="birinchi-li">General</li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-gear"></i>
                                    <p>Settings</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <p>Log Out</p>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-section">
            <div class="section-main-cont">
                <div class="movie-search-cont">
                    <h2>Please enter the movie name</h2>
                    <input type="text" placeholder="The Adam Project" class="inputTag" >
                    <input type="submit" onclick="myFunction()" class="search-button">
                </div>
                <div class="movie-page-cont">

                </div>
            </div>
        </div>
        <div class="third-section">
            <div class="searchbar">
                <div class="searchbar-cont">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="popular-movies">
                <div class="popular-movies-cont">
                    <div class="popular-title">Popular Movies</div>
                    <div class="popular-main">

                    </div>
                    <div class="popular-btn">
                        <div class="popular-btn-cont">
                            <button>See more</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="popular-movies">
                <div class="popular-movies-cont">
                    <div class="popular-title">Favorite Movies</div>
                    <div class="favorite-main">

                    </div>
                    <div class="popular-btn">
                        <div class="popular-btn-cont">
                            <button>See more</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>




    
    <script src="./index.js"></script>
    <script src="./third-section.js"></script>   
    <script src="./filter.js"></script>
</body>
</html>
